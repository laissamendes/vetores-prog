<script>
    //Problema: Remover SUV
    //Crie os seguintes arrays:
    // let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    //Pergunte ao usuário qual carro deseja REMOVER da lista.
    //Apresente a lista antiga de SUVs e a nova lista, após a remoção do veículo solicitado.

    //ENTRADA
    let carrosSUV = ["Tiggo", "Sportage", "Tucson", "EcoSport"];
    const removido = prompt(`Qual carro deseja remover? (${carrosSUV.join(", ")})`).trim();
    const posicao = carrosSUV.indexOf(removido);
    const carrosSUVantigo = carrosSUV.join(", ");

    //PROCESSAMENTO

    if (posicao >= 0) {
        carrosSUV.splice(posicao, 1);
        document.write("A lista antiga é: "+carrosSUVantigo+"<br/>");
        document.write("Ea nova é: "+carrosSUV.join(", "));
    } else {
        document.write("Tá louco cara?")
    }


</script>
